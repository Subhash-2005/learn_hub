<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login - LearnHub</title>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <div id="error-message" class="error-message"></div>
        <form action="/login" method="post" onsubmit="return validateForm()">
            <label for="email">Email</label>
            <input type="email" name="myemail" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="mypassword" id="password" required><br>
            <button type="submit" class="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Register</a></p>
    </div>
    <script>
        function validateForm() {
            const email=document.getElementById("email").value.trim();
            const password=document.getElementById("password").value.trim();
            const errorMessage=document.getElementById("error-message");
            errorMessage.style.display="none";
            errorMessage.textContent='';
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailPattern.test(email)) {
                errorMessage.textContent="Please enter a valid email address.";
                errorMessage.style.display="block";
                return false;
            }
            if(password.length<8)
            {
                errorMessage.style.display='block';
                errorMessage.textContent="Password should be at least 8 characters long.";
                return false;
            }
            alert("Login successful! Welcome to LearnHub");
            window.location.href="home.html";
            return false;
        }
    </script>
</body>
</html>
