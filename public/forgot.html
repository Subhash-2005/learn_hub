<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="form-container">
        <h2 class="head">Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="email-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="email-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                <div class="error" id="newPasswordError"></div>
            </div>
            <div class="email-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>

    <script>
        const pass= document.getElementById('forgotPasswordForm')
        pass.addEventListener('submit', function(event) {
            event.preventDefault(); 

            document.getElementById('emailError').textContent = '';
            document.getElementById('newPasswordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';

            const email = document.getElementById('email').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let isValid = true;

            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required.';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Enter a valid email address.';
                isValid = false;
            }
            if (!newPassword) {
                document.getElementById('newPasswordError').textContent = 'New password is required.';
                isValid = false;
            } else if (newPassword.length < 8) {
                document.getElementById('newPasswordError').textContent = 'Password must be at least 8 characters long.';
                isValid = false;
            }
            if (confirmPassword !== newPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                isValid = false;
            }
            if (isValid) {
                alert('Password reset successful!');
                window.location.href="login.html";
            }
        });
    </script>
</body>
</html>
